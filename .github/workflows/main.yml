  build_on_windows:
    runs-on: windows-latest
    steps:
    - name: Setup 
      uses: actions/checkout@v2

    - name: Setup Python 3.7.6
      uses: actions/setup-python@v1.2.0
      with:
        python-version: 3.7.6

    - name: Install Package
      run: |
           python -m pip install --upgrade pip 
           pip install pyinstaller
           pip install -r ./requirements.txt

    - name: Build with Pyinstaller
      run: pyinstaller --onefile Itokake.py --add-data "static;static" --add-data "templates;templateselec"
      
    - name: Setup Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 12.x

    - name: Setup Electron and Build with Electron_Builder
      run: cp dist/Itokake.exe Electron_Build/py_app/Itokake.exe
           && cd Electron_Build && npm install && node build-win.js

    - name: sent file to znc
      run: echo "${{ secrets.KEY }}" > ~/Documents/id_rsa && 
           chmod 600 id_rsa &&
           scp -o "StrictHostKeyChecking=no" -i ~/Documents/id_rsa -P ${{ secrets.PORT }} Electron_Build/build/mac/Color-Sim-1.0.0-win.zip ${{ secrets.USERNAME }}@${{ secrets.HOST }}:~/ColorSim/Color-win.zip
