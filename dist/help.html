<div class="category">
    <h2> 仕様 </h2>
    <h3>対応形状・色</h3>
    <div class="category">
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>形状</th>
                    <th>差分</th>
                    <th>色</th>
                    <th>備考</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>1~5</th>
                    <td>円</td>
                    <td>5</td>
                    <td>6</td>
                    <td>48ピン, 64ピン, 77ピン, 88ピン, 108ピン</td>
                </tr>
                <tr>
                    <th>6</th>
                    <td>四角形</td>
                    <td>1</td>
                    <td>6</td>
                    <td>ー</td>
                </tr>
                <tr>
                    <th>7</th>
                    <td>五角形</td>
                    <td>1</td>
                    <td>6</td>
                    <td>ー</td>
                </tr>
                <tr>
                    <th>8</th>
                    <td>六角形</td>
                    <td>1</td>
                    <td>6</td>
                    <td>ー</td>
                </tr>
                <tr>
                    <th>9</th>
                    <td>つぼみ</td>
                    <td>1</td>
                    <td>3</td>
                    <td>色の選択は左の3つのボタンのみ</td>
                </tr>
                <tr>
                    <th>10</th>
                    <td>麻の葉</td>
                    <td>1</td>
                    <td>2</td>
                    <td>ー</td>
                </tr>
                <tr>
                    <th>11</th>
                    <td>六芒星</td>
                    <td>1</td>
                    <td>3</td>
                </tr>
                <tr>
                    <th>12</th>
                    <td>円(カスタム)</td>
                    <td>∞</td>
                    <td>6</td>
                    <td>ピン数や糸をかける間隔など自由にカスタムできます</td>
                </tr>
            </tbody>
        </table>
    </div>

    <p>
        <script type="text/javascript">
            function converter(M) {
                var str = "", str_as = "";
                for (var i = 0; i < M.length; i++) {
                    str_as = M.charCodeAt(i);
                    str += String.fromCharCode(str_as + 1);
                }
                return str;
            }
            function mail_to(k_1, k_2) {
                {eval(String.fromCharCode(108,111,99,97,116,105,111,110,46,104,114,101,102,32,
                    61,32,39,109,97,105,108,116,111,58) 
                    + escape(k_1) + 
                    converter(String.fromCharCode(98,110,109,115,96,98,115,63,114,100,104,102,110,49,47,48,53,45,98,110,108,
                    62,114,116,97,105,100,98,115,60)) 
                    + escape(k_2) + "'");}
            }

            
            document.write('<a href=JavaScript:mail_to("","") class="h3 mt-1 mb-0 col-12 ml-4">メール<\/a>');
        </script>
