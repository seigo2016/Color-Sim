<!DOCTYPE html>
<html lang="ja">

<head>
    <link rel="preload" href="css/style.css" as="style">
    <link rel="stylesheet" href="css/style.css" media="print" onload="this.media='all'">
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-151906603-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-151906603-1');
    </script>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta content="糸かけ曼荼羅,糸曼荼羅,色,シミュレーター,シミュレーション,糸かけ">
    <meta content="糸かけアートをシミュレーションするソフト。形状11種類・最大6色対応">
    <title>糸かけ曼荼羅シミュレーター</title>
    <script>
        window.addEventListener('load', function() {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('./pwabuilder-sw.js').then(function (registration) {
                    console.log("success load");
                }).catch(function (err) {
                    console.log(err);
                });
            }
        });
    </script>
    <meta name="google-site-verification" content="Ee6NL88pPxk1uWuAVExa_w_O0jLGiahJtoQlA8tTQf4" />
    <link rel="manifest" href="manifest.json"></link>
    <script src="manup.js"></script>
</head>

<body>
    <div class="header">
        <h1 class="title">
            <span class="text">糸かけ曼荼羅</span>
            <span class="text">シミュレーター</span>
        </h1>
        <nav class="">
            <ul class="nav-list">
                <li class="nav-item"><a href="/">Top</a></li>
                <li class="nav-item"><a href="/animation">アニメーション</a></li>
                <li class="nav-item"><a href="/help">Help</a></li>
            </ul>
        </nav>
    </div>
    
<div class="container">
    <div class="canvas">
        <canvas id="canvas" width="500" height="500"></canvas>
    </div>
    <div class="menu">
        <div class="form">
          <h3>① 形状の選択</h3>
            <div class="category">
              <div>
                  <div class="stack">
                      <h4 class="ml">形状</h4>
                      <div class="center">
                          <select class="input-number" id="shape">
                              <option value="0">円(48P)</option>
                              <option value="1">円(64P)</option>
                              <option value="2">円(77P)</option>
                              <option value="3">円(88P)</option>
                              <option value="4">円(108P)</option>
                              <option value="5">正方形</option>
                              <option value="6">正五角形</option>
                              <option value="7">正六角形</option>
                              <option value="8">つぼみ</option>
                              <option value="9">麻の葉</option>
                              <option value="10">六芒星</option>
                              <option value="11">カスタム円</option>
                          </select>
                      </div>
                  </div>
              </div>
              <div id="custompin">
                    <div class="stack">
                        <h4 class="ml">ピン数</h4>
                        <div class="center">
                            <input type="text" id="pinCount" class="input-number" value=48>
                        </div>
                        <div class="center">
                            <p id="input-pin-message"></p>
                        </div>
                    </div>
                    <h4>糸の間隔</h4>
                    <div class="center">
                        <p id="input-interval-message"></p>
                    </div>
                    <div class="row">
                        <div class="row">
                            <p>1本目</p><input type="text" id="interval1" class="input-number interval" value=0>
                        </div>
                        <div class="row">
                            <p>2本目</p><input type="text" id="interval2" class="input-number interval" value=0>
                        </div>
                        <div class="row">
                            <p>3本目</p><input type="text" id="interval3" class="input-number interval" value=0>
                        </div>
                        <div class="row">
                            <p>4本目</p><input type="text" id="interval4" class="input-number interval" value=0>
                        </div>
                        <div class="row">
                            <p>5本目</p><input type="text" id="interval5" class="input-number interval" value=0>
                        </div>
                        <div class="row">
                            <p>6本目</p><input type="text" id="interval6" class="input-number interval" value=0>
                        </div>
                  </div>
              </div>
            </div>
            <h3>② 配色</h3>
            <div class="category">
              <div>
                  <diV class="row-left">
                    <h4 class="">糸の色</h4>
                    <div class="tooltip" ontouchstart="">
                        <svg viewBox="0 0 27 27" xmlns="https://www.w3.org/2000/svg"><g fill="blakc" fill-rule="evenodd"><path d="M13.5 27C20.956 27 27 20.956 27 13.5S20.956 0 13.5 0 0 6.044 0 13.5 6.044 27 13.5 27zm0-2C7.15 25 2 19.85 2 13.5S7.15 2 13.5 2 25 7.15 25 13.5 19.85 25 13.5 25z"/><path d="M12.05 7.64c0-.228.04-.423.12-.585.077-.163.185-.295.32-.397.138-.102.298-.177.48-.227.184-.048.383-.073.598-.073.203 0 .398.025.584.074.186.05.35.126.488.228.14.102.252.234.336.397.084.162.127.357.127.584 0 .22-.043.412-.127.574-.084.163-.196.297-.336.4-.14.106-.302.185-.488.237-.186.053-.38.08-.584.08-.215 0-.414-.027-.597-.08-.182-.05-.342-.13-.48-.235-.135-.104-.243-.238-.32-.4-.08-.163-.12-.355-.12-.576zm-1.02 11.517c.134 0 .275-.013.424-.04.148-.025.284-.08.41-.16.124-.082.23-.198.313-.35.085-.15.127-.354.127-.61v-5.423c0-.238-.042-.43-.127-.57-.084-.144-.19-.254-.318-.332-.13-.08-.267-.13-.415-.153-.148-.024-.286-.036-.414-.036h-.21v-.95h4.195v7.463c0 .256.043.46.127.61.084.152.19.268.314.35.125.08.263.135.414.16.15.027.29.04.418.04h.21v.95H10.82v-.95h.21z"/></g></svg>
                        <div class="area-text">糸の間隔が大きい順に1本目,2本目...と色が割り当てられます。</div>
                    </div>
                  </diV>
                  <div class="row">
                      <div class="row">
                          <p>1本目</p><input type="color" value=#ffffff id="color1" class="input-color color">
                      </div>
                      <div class="row">
                          <p>2本目</p><input type="color" value=#ffffff id="color2" class="input-color color">
                      </div>
                      <div class="row">
                          <p>3本目</p><input type="color" value=#ffffff id="color3" class="input-color color">
                      </div>
                      <div class="row">
                          <p>4本目</p><input type="color" value=#ffffff id="color4" class="input-color color">
                      </div>
                      <div class="row">
                          <p>5本目</p><input type="color" value=#ffffff id="color5" class="input-color color">
                      </div>
                      <div class="row">
                          <p>6本目</p><input type="color" value=#ffffff id="color6" class="input-color color">
                      </div>
                      <div class="row">
                          <p>7本目</p><input type="color" value=#ffffff id="color7" class="input-color color">
                      </div>
                      <div class="row">
                          <p>8本目</p><input type="color" value=#ffffff id="color8" class="input-color color">
                      </div>
                      <div class="row">
                          <p>9本目</p><input type="color" value=#ffffff id="color9" class="input-color color">
                      </div>
                      <div class="row">
                          <p>10本目</p><input type="color" value=#ffffff id="color10" class="input-color color">
                      </div>
                      <div class="row">
                          <p>11本目</p><input type="color" value=#ffffff id="color11" class="input-color color">
                      </div>
                      <div class="row">
                          <p>12本目</p><input type="color" value=#ffffff id="color12" class="input-color color">
                      </div>
                  </div>
                  <div class="stack">
                      <h4 class="ml">背景色</h4>
                      <div class="center">
                          <input id="bg-color" class="input-color bg-color" type="color" value=#000000>
                      </div>
                  </div>
              </div>
            </div>
        </div>
    </div>
</div>
<button class="btn">インストール</button>
<pwa-update></pwa-update>
</script>
<script src="bundle.js"></script>
<script src="main.js"></script>
<script src="pwabuilder-sw-register.js"></script>
</body>

</html>
