<!DOCTYPE html>
<html lang="ja">

<head>
    <link href="css/style.css" rel="stylesheet">
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-151906603-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-151906603-1');
    </script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1">
    <meta content="糸かけ曼荼羅,糸曼荼羅,色,シミュレーター,シミュレーション,糸かけ">
    <meta content="糸かけアートをシミュレーションするソフト。形状11種類・最大6色対応">
    <title>糸かけ曼荼羅シミュレーター</title>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="google-site-verification" content="Ee6NL88pPxk1uWuAVExa_w_O0jLGiahJtoQlA8tTQf4" />
    <link rel="manifest" href="manifest.json"></link>
    <script src="js/manup.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('js/pwabuilder-sw.js');
        });}
    </script>


</head>

<body>
    <div class="header">
        <h1 class="title">
            <span class="text">糸かけ曼荼羅</span>
            <span class="text">シミュレーター</span>
        </h1>
        <nav class="">
            <ul class="nav-list">
                <li class="nav-item"><a href="/">Top</a></li>
                <li class="nav-item"><a href="/help.html">Help</a></li>
            </ul>
        </nav>
    </div>
    
<div class="container">
    <div class="canvas">
        <canvas id="canvas" width="500" height="500"></canvas>
    </div>
    <div class="menu">
        <div class="form">
          <h3>① 形状の選択</h3>
            <div class="category">
              <div>
                  <div class="stack">
                      <h4 class="ml">形状</h4>
                      <div class="center">
                          <select class="input-number" id="shape">
                              <option value="0">円(48P)</option>
                              <option value="1">円(64P)</option>
                              <option value="2">円(77P)</option>
                              <option value="3">円(88P)</option>
                              <option value="4">円(108P)</option>
                              <option value="5">正方形</option>
                              <option value="6">正五角形</option>
                              <option value="7">正六角形</option>
                              <option value="8">つぼみ</option>
                              <option value="9">麻の葉</option>
                              <option value="10">六芒星</option>
                              <option value="11">カスタム円</option>
                          </select>
                      </div>
                  </div>
              </div>
              <div id="custompin">
                  <div class="stack">
                      <h4 class="ml">ピン数</h4>
                      <div class="center">
                          <input type="text" id="pinCount" class="input-number" value=48>
                      </div>
                  </div>
                  <h4>糸の間隔</h4>
                  <div class="row">
                      <div class="row">
                          <p>1本目</p><input type="text" id="interval1" class="input-number interval" value=0>
                      </div>
                      <div class="row">
                          <p>2本目</p><input type="text" id="interval2" class="input-number interval" value=0>
                      </div>
                      <div class="row">
                          <p>3本目</p><input type="text" id="interval3" class="input-number interval" value=0>
                      </div>
                      <div class="row">
                          <p>4本目</p><input type="text" id="interval4" class="input-number interval" value=0>
                      </div>
                      <div class="row">
                          <p>5本目</p><input type="text" id="interval5" class="input-number interval" value=0>
                      </div>
                      <div class="row">
                          <p>6本目</p><input type="text" id="interval6" class="input-number interval" value=0>
                      </div>
                  </div>
              </div>
            </div>
            <h3>② 配色</h3>
            <div class="category">
              <div>
                  <h4 class="">糸の色</h4>
                  <div class="row">
                      <div class="row">
                          <p>1本目</p><input type="color" value=#ffffff id="color1" class="input-color color">
                      </div>
                      <div class="row">
                          <p>2本目</p><input type="color" value=#ffffff id="color2" class="input-color color">
                      </div>
                      <div class="row">
                          <p>3本目</p><input type="color" value=#ffffff id="color3" class="input-color color">
                      </div>
                      <div class="row">
                          <p>4本目</p><input type="color" value=#ffffff id="color4" class="input-color color">
                      </div>
                      <div class="row">
                          <p>5本目</p><input type="color" value=#ffffff id="color5" class="input-color color">
                      </div>
                      <div class="row">
                          <p>6本目</p><input type="color" value=#ffffff id="color6" class="input-color color">
                      </div>
                      <div class="row">
                          <p>7本目</p><input type="color" value=#ffffff id="color7" class="input-color color">
                      </div>
                      <div class="row">
                          <p>8本目</p><input type="color" value=#ffffff id="color8" class="input-color color">
                      </div>
                      <div class="row">
                          <p>9本目</p><input type="color" value=#ffffff id="color9" class="input-color color">
                      </div>
                      <div class="row">
                          <p>10本目</p><input type="color" value=#ffffff id="color10" class="input-color color">
                      </div>
                      <div class="row">
                          <p>11本目</p><input type="color" value=#ffffff id="color11" class="input-color color">
                      </div>
                      <div class="row">
                          <p>12本目</p><input type="color" value=#ffffff id="color12" class="input-color color">
                      </div>
                  </div>
                  <div class="stack">
                      <h4 class="ml">背景色</h4>
                      <div class="center">
                          <input id="bg-color" class="input-color bg-color" type="color" value=#000000>
                      </div>
                  </div>
              </div>
            </div>
            <div class="category">
                <pwa-install class="pw">Install</pwa-install>
            <script
                type="module"
                src="https://cdn.jsdelivr.net/npm/@pwabuilder/pwainstall"
            ></script>
            </div>
        </div>
    </div>
</div>
<script src="bundle.js"></script>
</body>

</html>
