{% extends "body.html" %}
{% block body %}
<div class="uk-container uk-column-1-2 uk-margin-medium-top　uk-width-medium-1-3">
        <img class="" src=" data:image/png;base64,{{imagebin}}" alt="pic01">
        <div class="uk-column-1-3　uk-container uk-margin-medium-left text-right　uk-width-medium-2-3">
                <form action="/Result" method="post">
                        <h3 class="">
                                ① 形状の選択
                        </h3>
                        <div data-toggle="buttons" class="row">
                                <input class="radio_input" type="radio" name="shape" id="shape1" value="0"
                                        checked="checked" onclick="setcolsize(6)" />
                                <label class="radio_input_label {{ac[0]}}" for="shape1">円(48P)</label>
                                <input class="radio_input" type="radio" name="shape" id="shape2" value="1"
                                        onclick="setcolsize(8)" />
                                <label class="radio_input_label {{ac[1]}}" for="shape2">円(64P)</label>
                                <input class="radio_input" type="radio" name="shape" id="shape3" value="2"
                                        onclick="setcolsize(6)" />
                                <label class="radio_input_label {{ac[2]}}" for="shape3">円(77P)</label>
                                <input class="radio_input" type="radio" name="shape" id="shape4" value="3"
                                        onclick="setcolsize(6)" />
                                <label class="radio_input_label {{ac[3]}}" for="shape4">円(88P)</label>
                                <input class="radio_input" type="radio" name="shape" id="shape5" value="4"
                                        onclick="setcolsize(12)" />
                                <label class="radio_input_label {{ac[4]}}" for="shape5">円(108P)</label>
                                <input class="radio_input" type="radio" name="shape" id="shape6" value="5"
                                        onclick="setcolsize(6)" />
                                <label class="radio_input_label {{ac[5]}}" for="shape6">正方形</label>
                                <input class="radio_input" type="radio" name="shape" id="shape7" value="6"
                                        onclick="setcolsize(6)" />
                                <label class="radio_input_label {{ac[6]}}" for="shape7">正五角形</label>
                                <input class="radio_input" type="radio" name="shape" id="shape8" value="7"
                                        onclick="setcolsize(6)" />
                                <label class="radio_input_label {{ac[7]}}" for="shape8">正六角形</label>
                                <input class="radio_input" type="radio" name="shape" id="shape9" value="8"
                                        onclick="setcolsize(3)" />
                                <label class="radio_input_label {{ac[8]}}" for="shape9">つぼみ</label>
                                <input class="radio_input" type="radio" name="shape" id="shape10" value="9"
                                        onclick="setcolsize(4)" />
                                <label class="radio_input_label {{ac[9]}}" for="shape10">麻の葉</label>
                                <input class="radio_input" type="radio" name="shape" id="shape11" value="10"
                                        onclick="setcolsize(8)" />
                                <label class="radio_input_label {{ac[10]}}" for="shape11">六芒星</label>
                        </div>
                        <div class="uk-column-1-6　uk-container">
                                <h3 class="text-left">②-① 糸の色
                                </h3>
                                <div class="uk-margin-medium-left">
                                        <input type="color" value={{colornum[0]}} name="color1" id="color1"
                                                class="color">
                                        <input type="color" value={{colornum[1]}} name="color2" id="color2"
                                                class="color">
                                        <input type="color" value={{colornum[2]}} name="color3" id="color3"
                                                class="color">
                                        <input type="color" value={{colornum[3]}} name="color4" id="color4"
                                                class="color">
                                        <input type="color" value={{colornum[4]}} name="color5" id="color5"
                                                class="color">
                                        <input type="color" value={{colornum[5]}} name="color6" id="color6"
                                                class="color">
                                        <input type="color" value={{colornum[6]}} name="color7" id="color7"
                                                class="color">
                                        <input type="color" value={{colornum[7]}} name="color8" id="color8"
                                                class="color">
                                        <input type="color" value={{colornum[8]}} name="color9" id="color9"
                                                class="color">
                                        <input type="color" value={{colornum[9]}} name="color10" id="color10"
                                                class="color">
                                        <input type="color" value={{colornum[10]}} name="color11" id="color11"
                                                class="color">
                                        <input type="color" value={{colornum[11]}} name="color12" id="color12"
                                                class="color">
                                </div>
                                <h3 class="text-left">②-② 背景色
                                </h3>
                                <div class="uk-margin-medium-left">
                                        <input type="color" value={{bgcolor}} name="bgcolor" id="bgcolor"
                                                class="bgcolor ml-5 mr-5 float-left">
                                </div>
                        </div>
                        <h3 class="uk-column-12">③ 実行
                        </h3>
                        <button type="submit" class="uk-button" onclick="remember()">実行</button>
                </form>
                <h3 class="text-left">配色履歴</h3>
                <div class="">
                        <button type="submit" class="uk-button uk-button-default" onclick="change(1)">1st</button>
                        <button type="submit" class="uk-button uk-button-default" onclick="change(2)">2nd</button>
                        <button type="submit" class="uk-button uk-button-default" onclick="change(3)">3rd</button>
                        <button type="submit" class="uk-button uk-button-default" onclick="change(4)">4th</button>
                        <button type="submit" class="uk-button uk-button-default" onclick="change(5)">5th</button>
                        <button type="submit" class="uk-button uk-button-default" onclick="remove()">履歴消去</button>
                </div>
        </div>
</div>
{% endblock %}
