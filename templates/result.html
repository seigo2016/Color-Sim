<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <script src="/static/js/main.js"></script>
</head>

<body>
    {% block content %}
    <img class="img" src="data:image/png;base64,{{imgbin}}" alt="pic01">
    <form action="/Result" method="post">
        <div class="Shape">
            <p>
                <input type="radio" name="shape" id="shape1" value="0" checked>
                <label class="label" for="shape1">円(48P)</label>
                <input type="radio" name="shape" id="shape2" value="1">
                <label class="label" for="shape2">円(64P)</label>
                <input type="radio" name="shape" id="shape3" value="2">
                <label class="label" for="shape3">円(77P)</label>
                <input type="radio" name="shape" id="shape4" value="3">
                <label class="label" for="shape4">円(88P)</label>
                <input type="radio" name="shape" id="shape5" value="4">
                <label class="label" for="shape5">円(108P)</label>
                <input type="radio" name="shape" id="shape6" value="5"><br></p>
            <p>
                <label class="label" for="shape6">正方形</label>
                <input type="radio" name="shape" id="shape7" value="6">
                <label class="label" for="shape7">五角形</label>
                <input type="radio" name="shape" id="shape8" value="7">
                <label class="label" for="shape8">六角形</label>
                <input type="radio" name="shape" id="shape9" value="8">
                <label class="label" for="shape9">つぼみ</label>
                <input type="radio" name="shape" id="shape10" value="9">
                <label class="label" for="shape10">麻の葉</label>
                <input type="radio" name="shape" id="shape11" value="10">
                <label class="label" for="shape11">六芒星</label><br></p>
        </div>
        <div class="btn-area">
            <input type="color" value={{colornum1}} name="color1" id="color1" class="color">
            <input type="color" value={{colornum2}} name="color2" id="color2" class="color">
            <input type="color" value={{colornum3}} name="color3" id="color3" class="color">
            <input type="color" value={{colornum4}} name="color4" id="color4" class="color">
            <input type="color" value={{colornum5}} name="color5" id="color5" class="color">
            <input type="color" value={{colornum6}} name="color6" id="color6" class="color">
            <label style="width: 5%;"></label>
            <input type="color" value={{bgcolor}} name="bgcolor" id="bgcolor" class="bgcolor">
        </div>
        <div class="btn-area">
            <button type="submit" class="btn" onclick="remember()">実行</button>
        </div>
    </form>
    <div class="btn-area">
        <label>過去の配色を復元</label><br>
        <button type="submit" class="btn" onclick="change(1)">1st</button>
        <button type="submit" class="btn" onclick="change(2)">2nd</button>
        <button type="submit" class="btn" onclick="change(3)">3rd</button>
        <button type="submit" class="btn" onclick="change(4)">4th</button>
        <button type="submit" class="btn" onclick="change(5)">5th</button>
        <button type="submit" class="btn" onclick="remove()">履歴消去</button>
        </p>
    </div>
    {% endblock %}
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</body>

</html>
