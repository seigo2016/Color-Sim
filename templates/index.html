<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Bootstrap 101 Template</title>
    {% endif %}
    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    {% block content %}
    <!--<img src="/static/images/{{imgfile}}.png" alt="pic01">
    <img src="data:image/png;base64,{{imgbin}}" alt="pic01">-->
    <form action="/Result" method="post">
        <div class="Shape">
            <p>
                <input type="radio" name="shape" id="shape1" value="0" checked>
                <label class="label" for="shape1">円(48P)</label>
                <input type="radio" name="shape" id="shape2" value="1">
                <label class="label" for="shape2">円(64P)</label>
                <input type="radio" name="shape" id="shape3" value="2">
                <label class="label" for="shape3">円(77P)</label>
                <input type="radio" name="shape" id="shape4" value="3">
                <label class="label" for="shape4">円(88P)</label>
                <input type="radio" name="shape" id="shape5" value="4">
                <label class="label" for="shape5">円(108P)</label>
                <input type="radio" name="shape" id="shape6" value="5">
                <label class="label" for="shape6">正方形</label><br></p>
            <p>
                <input type="radio" name="shape" id="shape7" value="6">
                <label class="label" for="shape7">五角形</label>
                <input type="radio" name="shape" id="shape8" value="7">
                <label class="label" for="shape8">六角形</label>
                <input type="radio" name="shape" id="shape9" value="8">
                <label class="label" for="shape9">つぼみ</label>
                <input type="radio" name="shape" id="shape10" value="9">
                <label class="label" for="shape10">麻の葉</label>
                <input type="radio" name="shape" id="shape11" value="10">
                <label class="label" for="shape11">六芒星</label><br></p>
        </div>
        <div class="color">
            <p>
                <input type="color" value="#ffffff" name="color1">
                <input type="color" value="#ffffff" name="color2">
                <input type="color" value="#ffffff" name="color3">
                <input type="color" value="#ffffff" name="color4">
                <input type="color" value="#ffffff" name="color5">
                <input type="color" value="#ffffff" name="color6">
            </p>
        </div>
        <div class="bgcolor">
            <p>
                <input type="color" value="{{bgcolor}}" name="bgcolor">
            </p>
        </div>
        <div class="btn-area">
            <button type="submit" class="btn">実行</button>
        </div>
    </form>
    {% endblock %}
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/static/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/bootstrap.min.js"></script>
</body>

</html>
