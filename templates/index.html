<!DOCTYPE html>
<html lang="ja">

<head>
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <script>
                (adsbygoogle = window.adsbygoogle || []).push({
                        google_ad_client: "ca-pub-6083391768192122",
                        enable_page_level_ads: true
                });
        </script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords" content="糸かけ曼荼羅,糸曼荼羅,色,シミュレーター,シミュレーション">
        <meta name="description" content="糸かけ曼荼羅の色をシミュレーションするソフト。形状11種類・最大6色対応">
        <title>{{ title }}</title>
        <script src="/static/js/main.js"> </script>
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/css/bootstrap-arrows.css" rel="stylesheet">
        <link href="/static/css/style.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="google-site-verification" content="Ee6NL88pPxk1uWuAVExa_w_O0jLGiahJtoQlA8tTQf4" />
</head>

<body class="bg-light">
        {% block content %}
        <div class="container m-0 col-12 p-0">
                <nav class="navbar navbar-dark navbar-expand-sm bg-dark justify-content-left m-0 pb-0 pt-3">
                        <div class="navbar-brand display-1 font-weight-bold">糸かけ曼荼羅色シミュレーター </div>
                </nav>
                <nav class="navbar navbar-dark navbar-expand-sm bg-dark justify-content-left m-0">
                        <a href="/" class="navbar-brand mr-5 ml-2">Top</a>
                        <a href="/Help" class="navbar-brand">Help</a>
                </nav>
                <div class="main">
                        <form action="/Result" method="post">
                                <div data-toggle="buttons" class="row mt-2">
                                        <p class="text-left h5 mt-1 mb-1 col-md-12">①形状の選択</p>
                                        <label class="btn btn-secondary col-sm-3 col-6 rounded-0 mb-0 border-white"
                                                for="shape1"><input type="radio" name="shape" id="shape1" value="0"
                                                        checked>円(48P)</label>
                                        <label class="btn btn-secondary col-sm-3 col-6 rounded-0 mb-0 border-white"
                                                for="shape2"> <input type="radio" name="shape" id="shape2"
                                                        value="1">円(64P)</label>
                                        <label class="btn btn-secondary col-sm-3 col-6 rounded-0 mb-0 border-white"
                                                for="shape3"><input type="radio" name="shape" id="shape3"
                                                        value="2">円(77P) </label>
                                        <label class="btn btn-secondary col-sm-3 col-6 rounded-0 mb-0 border-white"
                                                for="shape4"><input type="radio" name="shape" id="shape4"
                                                        value="3">円(88P) </label>
                                        <label class="btn btn-secondary col-sm-3 col-6 rounded-0 mb-0 border-white"
                                                for="shape5"><input type="radio" name="shape" id="shape5"
                                                        value="4">円(108P) </label>
                                        <label class="btn btn-secondary col-sm-3 col-6 rounded-0 mb-0 border-white"
                                                for="shape6"><input type="radio" name="shape" id="shape6" value="5">正方形
                                        </label><br>
                                        <label class="btn btn-secondary col-sm-3 col-6 rounded-0 mb-0 border-white"
                                                for="shape7"><input type="radio" name="shape" id="shape7" value="6">五角形
                                        </label>
                                        <label class="btn btn-secondary col-sm-3 col-6 rounded-0 mb-0 border-white"
                                                for="shape8"> <input type="radio" name="shape" id="shape8"
                                                        value="7">六角形</label>
                                        <label class="btn btn-secondary col-sm-3 col-6 rounded-0 mb-0 border-white"
                                                for="shape9"><input type="radio" name="shape" id="shape9" value="8">つぼみ
                                        </label>
                                        <label class="btn btn-secondary col-sm-3 col-6 rounded-0 mb-0 border-white"
                                                for="shape10"> <input type="radio" name="shape" id="shape10"
                                                        value="9">麻の葉</label>
                                        <label class="btn btn-secondary col-sm-3 col-6 rounded-0 mb-0 border-white"
                                                for="shape11"> <input type="radio" name="shape" id="shape11"
                                                        value="10">六芒星</label>
                                </div>

                                <div class='arrow-inverse' style="transform: rotate(180deg);"></div>
                                <div class="btn-area mt-2 row">
                                        <p class="text-left h5 mt-1 mb-1 col-7">②-① 糸の色
                                        </p>
                                        <p class="text-left h5 ml-0 mt-1 mb-1  pl-5 col-5">②-②
                                                背景色
                                        </p>
                                        <div class="col-7">
                                                <input type="color" value=#ffffff name="color1" id="color1"
                                                        class="color bg-light">
                                                <input type="color" value=#ffffff name="color2" id="color2"
                                                        class="color bg-light">
                                                <input type="color" value=#ffffff name="color3" id="color3"
                                                        class="color bg-light">
                                                <input type="color" value=#ffffff name="color4" id="color4"
                                                        class="color bg-light">
                                                <input type="color" value=#ffffff name="color5" id="color5"
                                                        class="color bg-light">
                                                <input type="color" value=#ffffff name="color6" id="color6"
                                                        class="color bg-light">
                                        </div>
                                        <div class="col-5">
                                                <input type="color" value=#000000 name="bgcolor" id="bgcolor"
                                                        class="bgcolor ml-5 mr-5 float-left">
                                        </div>
                                </div>
                                <div class='arrow-inverse' style="transform: rotate(180deg);"></div>
                                <div class="btn-area">
                                        <button type="submit" class="btn btn-info mt-3 col-3"
                                                onclick="remember()">実行</button>
                                </div>
                        </form>
                        <p class="text-left h5 mt-3 mb-2">配色履歴</p>
                        <div class="btn-area">
                                <button type="submit" class="btn btn-secondary mt-2" onclick="change(1)">1st</button>
                                <button type="submit" class="btn btn-secondary mt-2" onclick="change(2)">2nd</button>
                                <button type="submit" class="btn btn-secondary mt-2" onclick="change(3)">3rd</button>
                                <button type="submit" class="btn btn-secondary mt-2" onclick="change(4)">4th</button>
                                <button type="submit" class="btn btn-secondary mt-2" onclick="change(5)">5th</button>
                                <button type="submit" class="btn btn-secondary mt-2 ml-5 mr-5"
                                        onclick="remove()">履歴消去</button>
                        </div>
                </div>
        </div>
        {% endblock %}
        <script src="/static/js/jquery-3-4-1.min.js"> </script>
        <script src="/static/js/bootstrap.min.js"></script>
        <script src="/static/js/bootstrap-arrows.js"></script>
</body>

</html>
